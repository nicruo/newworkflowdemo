name: First Workflow

on:
  push:
    branches:
    - main
  workflow_dispatch:
    inputs:
      message:
        description: Greet message
        type: text
        default: World

jobs:
  HelloJob:
    runs-on: ubuntu-latest
    steps:
    - run: cat todolist.txt
    - uses: actions/checkout@v4.1.7
      if: always()
    - run: echo Hello ${{ github.event.inputs.message }}
      name: Greeting Command
    - name: Check Event
      run: echo ${{ github['event_name'] }} 
    
